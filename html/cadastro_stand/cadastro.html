<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/cadastro_stand/cadastro_stand.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Cadastro de Cartas</title>
</head>
<body>
    <main>
    <a href="../homepage_adm/homepage_adm.html"><i class="fa-solid fa-arrow-left"></i>Voltar Para a Homepage</a>
    <form id="formStands">
        <!-- <h1>Cadastre Seu Novo Stand :0</h1> -->
         
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome_stand">Nome do Stand:</label>
            <input type="text" name="nome_stand" id="nome_stand" class="input" required>
            <br><br>

            <input class="imgStand" type="file" name="imgStand" id="imgStandInput" accept="image/*" required>
            <br><br>
            <img id="preview" src="#" alt="Preview da imagem" style="display:none; max-width: 300px;">
            <br>

            <label for="tipoStand">Selecione o Tipo de Stand</label>
            <select id="meuSelect" class="selectpicker" name="tipoStand" required>
                <option value="" disabled selected>Selecione um tipo</option>
                <option value="Curto_Alcance">Curto Alcance</option>
                <option value="Longo_Alcance">Longo Alcance</option>
                <option value="Automatico">Automático</option>
                <option value="Materializado">Materializado</option>
            </select>

            <fieldset>
                <legend>Atributos</legend>
                <p>Cada carta de Stand possui atributos, que vão de "E" até "A", sendo A o maior valor. Também é possível um valor ser nulo, ou infinito.</p>

                <div class="label">
                <label for="poderDestrutivo">Poder Destrutivo   <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text">Mede a força de um Stand e sua habilidade de causar destruição (ferimentos físicos ou dano ambiental colateral) em um dado período de tempo.</span>
                    </span>
                </label>
                
                <select name="poderDestrutivo" id="poderDestrutivo" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>

                 </div>
                <br><br>
                
                <div class="label">
                <label for="velocidade">Velocidade
                    <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text">Mede a agilidade e reflexos de um Stand, tal como velocidade de desempenho.</span>
                    </span>
                </label>
                <select name="velocidade" id="velocidade" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                </div>
                <br><br>

                <div class="label">
                <label for="alcance">Alcance
                    <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text">Mede um compromisso da área de manifestação, alcance de influência da habilidade e mobilidade espacial de um Stand.</span>
                    </span>
                </label>
                <select name="alcance" id="alcance" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                </div>
                <br><br>
                
                <div class="label">
                <label for="persistencia">Persistência de Poder
                    <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text">Mede a duração de tempo na qual o Stand pode manter sua habilidade ativamente. Stands de Longo Alcance capazes de operarem remotamente de seu usuários como Lovers e Empress são descritos como tendo uma alta persistencia de poder.Isso também se aplica a Stands Materializados.</span>
                    </span>
                </label>
                <select name="persistencia" id="persistencia" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                </div>
                <br><br>
                
                <div class="label">
                <label for="precisao">Precisão
                    <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text">Mede a precisão e alcance de influência/efeito das habilidades em alvos especificados de um Stand. Stands de tipo automático são normalmente avaliados com uma classificação de D ou menor, com algumas exceções.</span>
                    </span>
                </label>
                <select name="precisao" id="precisao" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                </div>
                <br><br>  
                
                <div class="label">
                <label for="potencial">Potencial de Desenvolvimento
                <span class="tooltip">
                    <i class="fa-regular fa-circle-question fa-xl"></i>
                    <span class="tooltip-text"> Mede as possíveis funções, utilização de habilidades e poderes, e capacidade de melhorar as capacidades gerais de um Stand. Ele diminui de classificação conforme o usuário domina seu Stand.</span>
                    </span>
                </label>
                <select name="potencial" id="potencial" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                </div>
                <br><br>    
            </fieldset>

            <fieldset> <!-- Colocar um nome para aZs habilidades -->
                <legend>Habilidades</legend>
                <p>Cada carta pode ter até duas habilidades, descrevá-as a seguir.</p>
                <label for="nmhab1">Nome da Habilidade 1</label>
                <input class="input" type="text" name="nmhab[]" id="nmhab1">
                <div class="descricao">
                <label for="hab1">Insira a descrição da habilidade 1:</label>
                <textarea class="input descricao_hab" name="hab[]" id="hab1" rows="5" cols="30" required></textarea>
                </div>
                <label for="nvlhab1">Nivel da Habilidade (1 a 5):</label>
                <input class="input" type="number" id="nvlhab1" name="nvlhab[]" min="1" max="5" required> <br>
                <hr>
                <label for="nmhab2">Nome da Habilidade 2</label>
                <input class="input" type="text" name="nmhab[]" id="nmhab2">
                <br>
                <div class="descricao">
                <label for="hab2">Insira a descrição da habilidade 2</label>
                <textarea class="input descricao_hab" name="hab[]" id="hab2" rows="5" cols="33" required></textarea>
                </div>
                <label for="nvlhab2">Nivel da Habilidade (1 a 5):</label>
                <input class="input" type="number" id="nvlhab2" name="nvlhab[]" min="1" max="5" required>
            </fieldset>
            <br><br>

            <label for="raridade">Selecione a Raridade da Carta</label>
            <select name="raridade" required>
                <option value="" disabled selected>Selecione uma Raridade</option>
                <option value="comum">Comum</option>
                <option value="incomum">Incomum</option>
                <option value="raro">Raro</option>
                <option value="epico">Épico</option>
                <option value="lendario">Lendário</option>
            </select>
            <br><br>

            <label for="parte">Escolha de Qual parte seu Stand Pertence</label>
            <select name="parte">
                <option value="" disabled selected>Selecione uma Parte</option>
                <option value="p3">Stardust Crusaders (Parte 3)</option>
                <option value="p4">Diamond is Unbreakable (Parte 4)</option>
                <option value="p5">Golden Wind (Parte 5)</option>
                <option value="p6">Stone Ocean (Parte 6)</option>
                <option value="p7">Steel Ball Run (Parte 7)</option>
                <option value="p8">JojoLion (Parte 8)</option>
                <option value="p9">The JojoLands (Parte 9)</option>
            </select>
            <br><br>
            <button class="enviar" type="submit">Cadastrar Carta de Stand</button>
        </fieldset>
    </form>
    <script>
        const imgInput = document.getElementById("imgStandInput")
        const preview = document.getElementById("preview")

        imgInput.addEventListener('change', function(){
            const img = this.files[0]; //Pega a imagem upada
            if (img) { // Ve se algum arquivo foi selecionado
                const reader = new FileReader(); //Faz um objeto FileReader
                reader.onload = function (evento) {
                    preview.src = evento.target.result; //Faz com que a classe src do preview seja a imagem carregada em base64
                    preview.style.display = "block";
                }
                reader.readAsDataURL(img);  //le de fato a imagem.
            }else{
                preview.src =  "#";
            }
        })
    </script>
    <script src="../../js/cadastro_stand.js/cadastroAjax.js"></script>
    </main>
</body>
</html>
