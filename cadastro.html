<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartas</title>
</head>
<body>
    <h1>Cadastre Seu Novo Stand :0</h1>
    <form>
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome_stand">Nome do Stand:</label>
            <input type="text" name="nome_stand" id="nome_stand" placeholder="Nome" required>
            <br><br>

            <input type="file" id="imgStandInput" accept="image/*" required>
            <br><br>
            <img id="preview" src="#" alt="Preview da imagem" style="display:none; max-width: 300px;">
            <br>

            <label for="tipoStand">Selecione o Tipo de Stand</label>
            <select name="tipoStand" required>
                <option value="" disabled selected>Selecione um tipo</option>
                <option value="curtoAlcance">Curto Alcance</option>
                <option value="longoAlcance">Longo Alcance</option>
                <option value="automatico">Automático</option>
                <option value="materializado">Materializado</option>
            </select>

            <fieldset>
                <legend>Atributos</legend>
                <p>Cada carta de Stand possui atributos, que vão de "E" até "A", sendo A o maior valor. Também é possível um valor ser nulo, ou infinito.</p>

                <label for="poderDestrutivo">Poder Destrutivo</label>
                <select name="poderDestrutivo" id="poderDestrutivo" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>
                
                <label for="velocidade">Velocidade</label>
                <select name="velocidade" id="velocidade" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>

                <label for="alcance">Alcance</label>
                <select name="alcance" id="alcance" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>
                
                <label for="persistencia">Persistência de Poder</label>
                <select name="persistencia" id="persistencia" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>
                
                <label for="precisao">Precisão</label>
                <select name="precisao" id="precisao" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>  
                
                <label for="potencial">Potencial de Desenvolvimento</label>
                <select name="potencial" id="potencial" required>
                <option value="" disabled selected>Selecione um valor</option>
                <option value="nulo">Nulo</option>
                <option value="e">E</option>
                <option value="d">D</option>
                <option value="c">C</option>
                <option value="b">B</option>
                <option value="a">A</option>
                <option value="infinito">Infinito</option>
                </select>
                <br><br>    
            </fieldset>

            <fieldset>
                <legend>Habilidades</legend>
                <p>Cada carta pode ter até duas habilidades, descrevá-as a seguir.</p>
                <label for="hab1">Insira a primeira habilidade</label>
                <textarea name="hab1" id="hab1" rows="5" cols="33" required></textarea>
                <label for="nvlhab1">Nivel da Habilidade (1 a 5):</label>
                <input type="number" id="nvlhab1" name="nvlhab1" min="1" max="5" required>
                <br><br>
                <label for="hab2">Insira a segunda habilidade</label>
                <textarea name="hab1" id="hab1" rows="5" cols="33" required></textarea>
                <label for="nvlhab2">Nivel da Habilidade (1 a 5):</label>
                <input type="number" id="nvlhab2" name="nvlhab2" min="1" max="5" required>
            </fieldset>
            <br><br>

            <label for="raridade">Selecione a Raridade da Carta</label>
            <select name="raridade" required>
                <option value="" disabled selected>Selecione uma Raridade</option>
                <option value="comum">Comum</option>
                <option value="incomum">Incomum</option>
                <option value="raro">Raro</option>
                <option value="epico">Épico</option>
                <option value="lendario">Lendário</option>
            </select>
            <br><br>

            <label for="parte">Escolha de Qual parte seu Stand Pertence</label>
            <select name="parte">
                <option value="" disabled selected>Selecione uma Parte</option>
                <option value="prt3">Stardust Crusaders (Parte 3)</option>
                <option value="prt4">Diamond is Unbreakable (Parte 4)</option>
                <option value="prt5">Golden Wind (Parte 5)</option>
                <option value="prt6">Stone Ocean (Parte 6)</option>
                <option value="prt7">Steel Ball Run (Parte 7)</option>
                <option value="prt8">JojoLion (Parte 8)</option>
                <option value="prt9">The JojoLands (Parte 9)</option>
            </select>
            <br><br>
            <button type="submit">Cadastrar Carta de Stand</button>
        </fieldset>
    </form>

   
    
    <script>
        const imgInput = document.getElementById("imgStandInput")
        const preview = document.getElementById("preview")

        imgInput.addEventListener('change', function(){
            const img = this.files[0]; //Pega a imagem upada
            if (img) { // Ve se algum arquivo foi selecionado
                const reader = new FileReader(); //Faz um objeto FileReader
                reader.onload = function (evento) {
                    preview.src = evento.target.result; //Faz com que a classe src do preview seja a imagem carregada em base64
                    preview.style.display = "block";
                }
                reader.readAsDataURL(img);  //le de fato a imagem.
            }else{
                preview.src =  "#";
            }
        })
    </script>
</body>
</html>
